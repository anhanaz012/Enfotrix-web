<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollable Content Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Enfotrix_Web</h2>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="dashboard.html">
            <i class="bi bi-house-door"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="earnings.html">
            <i class="bi bi-wallet2"></i> Earnings
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">
            <i class="bi bi-person-circle"></i> Profile
          </a>
        </li>
      </ul>
    </div>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">Enfotrix_Web</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </li>
            <li class="nav-item">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYP-KKtRJXm9qK7k2_PA1utxbxWdpzGIdulQ&s"
                alt=""
              />
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Scrollable Content Section -->
    <div class="content">
      <div class="container" id="referralContainer"></div>
    </div>

    <!-- Bottom Bar for Small Screens -->
    <div class="bottom-bar">
      <a href="dashboard.html"class = "bottom-tab-link active">
        <i class="bi bi-house-door"></i>
        <p>Dashboard</p>
      </a>
      <a href="earnings.html" class="bottom-tab-link">
        <i class="bi bi-wallet2"></i>
        <p>Earnings</p>
      </a>
      <a href="profile.html" class="bottom-tab-link">
        <i class="bi bi-person-circle"></i>
        <p>Profile</p>
      </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/dashboard.js"></script>
  </body>
</html>
